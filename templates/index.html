<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extrator de Contas Médicas</title>
</head>
<body>
    <h2>Enviar PDF para extração</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Extrair e Baixar Excel</button>
    </form>
</body>
</html>
